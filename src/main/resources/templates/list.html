<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
<div class="d-flex justify-content-center" style="flex-wrap: wrap;">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">content</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${list}">
            <td th:text="${item.getId()}"></td>
            <td th:text="${item.getTitle()}"></td>
            <td th:text="${item.getContent()}"></td>
            <td>
                <form action="/note/edit" method="post">
                    <input type="text" name="id" th:value="${item.id}" style="display:none;">
                    <button type="submit" class="btn btn-secondary">Edit</button>
                </form>
            </td>
            <td>
                <form action="/note/delete" method="post">
                    <input type="text" name="id" th:value="${item.id}" style="display:none;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form action="/note/create" method="post" style="width: 600px;">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label>Content</label>
            <input type="text" class="form-control" name="content">
        </div>
        <br>
        <button type="submit" class="btn btn-secondary">Create</button>
    </form>
</div>
</body>
</html>
