<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Update note</title>
</head>
<body>
<div class="d-flex justify-content-center">
    <form action="/note/update" method="post" style="width: 600px;">
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" name="id" th:value="${note.getId()}" readonly>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${note.getTitle()}">
        </div>
        <div class="form-group">
            <label>Content</label>
            <input type="text" class="form-control" name="content" th:value="${note.getContent()}">
        </div>
        <br>
        <button type="submit" class="btn btn-secondary">Update</button>
    </form>
</div>
</body>
</html>
